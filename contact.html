<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TravelBloom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-image: url('background.jpg'); 
            background-size: cover;
            background-position: center;
            color: #fff;
            line-height: 1.6;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            color: #fff;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #4CAF50;
        }

        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Slightly transparent overlay */
            padding: 20px;
        }

        .contact-section h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .contact-section p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        form div {
            margin-bottom: 15px;
            text-align: left;
        }

        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        form button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #45a049;
        }

        .social-icons {
    position: fixed; 
    top: 50%; 
    left: 10px; 
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 15px; 
    z-index: 1000; 
}

.social-icons a {
    color: #ffffff; 
    background: #333333; 
    border-radius: 50%; 
    text-align: center;
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.3s ease; 
    text-decoration: none; 
}

.social-icons a:hover {
    background: #007bff; 
    color: #ffffff; 
    transform: scale(1.1);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); 
}

.social-icons i {
    font-size: 20px;
    color: inherit; 
}


    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

</head>
<body>
    <nav>
        <h1>Explore Vista</h1>
        <ul>
            <li><a href="travel_recommendation.html">Home</a></li>
            <li><a href="about_us.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <div class="social-icons">
    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>

    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>Feel free to contact us for inquiries or more information about our services!</p>

        <form id="contactForm">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" onclick="thankyou()">Submit</button>
        </form>
    </section>

    <script>
        function thankyou() {
            alert('Thank you for contacting us!');
        }
    </script>
</body>
</html>
